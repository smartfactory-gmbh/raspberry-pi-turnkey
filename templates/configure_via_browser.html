
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Configure Wlan</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <link href="/static/spinner.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/floating-labels.css" rel="stylesheet">
  
    <!-- jQuery -->
    <script type="text/javascript" src="jquery.min.js"></script>


    <style type="text/css">
      body {
        display: block;
        background-color: black;
        color: white;
      }

      #spinner {
        display: none;
      }

      .container {
        display: grid;
        grid-template-columns: 100%;
      }

    </style>
  </head>

  <body>
    <!-- {{ language }} -->
    <script type="text/javascript">
      $(function() {
      
        $("#form-signin").submit(function() {
          // display a loading icon
          console.log("hi");
          $("#spinner").show();
        });
      });
        
    </script>

    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Configure Wifi</h1>
    </div>  
    <div id="top_container" class="container">
      <form id="form-signin" class="form-signin" action="/signin" method="POST">  
        <div class="form-group">
        <label for="ssid">Wifi Name</label>
          <select id="ssid" name="ssid" class="form-control">
            <option value="" disabled>Bitte Wifi ausw√§hlen</option>
            {% for s in ssids %}
              <option value="{{ s }}">
                {{ s }}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input id="inputPassword" type="password" autocorrect="off" autocapitalize="none" pattern=".{0}|.{8,}" name="password" class="form-control" placeholder="SSID Password" required>
        </div>

        <button class="button-style form-control" type="submit">Weiter</button>   

      </form>
    </div>

    <!-- the divs are required.. -->
      <div id="spinner" class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
  </body>
</html>
